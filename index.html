<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azu - Asistente Virtual UCB</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="image/ucb.png">
  <meta name="theme-color" content="#112849" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Estilos temporales para el modal hasta que se cargue el CSS */
    #welcomeModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Bienvenido a Azu</h2>
      <p>Por favor ingresa tu nombre para comenzar:</p>
      <form id="nameForm">
        <input type="text" id="userName" placeholder="Tu nombre" required />
        <button type="submit">Comenzar</button>
      </form>
    </div>
  </div>
  <div class="top-bar">
    <!--<img src="image/azu.png" alt="Azu" class="azu-logo" />-->
    <div class="title">
      <h1>Azu</h1>
      <p>Tu asistente virtual UCB</p>
    </div>
  </div>

  <main class="container">
    <section id="chat" class="chat-box">
      <!-- Mensajes aqu√≠ -->
    </section>

    <form id="form" class="chat-form">
      <input type="text" id="text" placeholder="Escribe tu pregunta para Azu..." required />
      <button type="submit">Enviar</button>
      <div class="tooltip-container">
        <button type="button" id="preguntasBtn" class="preguntas-btn" onclick="togglePreguntas()">¬øNo sabes qu√© preguntar?</button>
        <div id="tooltip" class="tooltip hidden">
          <button type="button" onclick="insertPregunta('¬øQu√© carreras ofrece la UCB Tarija?')">¬øQu√© carreras ofrece la UCB Tarija?</button>
          <button type="button" onclick="insertPregunta('Me gusta las materias de f√≠sica y matem√°tica ¬øQu√© carrera me conviene estudiar en la UCB Tarija? Expl√≠came un poco acerca de ellas')">Me gusta las materias de f√≠sica y matem√°tica ¬øQu√© carrera me conviene estudiar en la UCB Tarija? Expl√≠came un poco acerca de ellas</button>
          <button type="button" onclick="insertPregunta('¬øEn qu√© consiste la evaluaci√≥n continua?')">¬øEn qu√© consiste la evaluaci√≥n continua?</button>
          <button type="button" onclick="insertPregunta('¬øC√≥mo puedo inscribirme en la UCB Tarija?')">¬øC√≥mo puedo inscribirme en la UCB Tarija?</button>
        </div>
      </div>
    </form>
  </main>

  <script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/serviceWorker.js')
          .then(reg => console.log('‚úÖ Service Worker registrado en:', reg.scope))
          .catch(err => console.error('‚ùå Error al registrar Service Worker:', err));
      });
    }

    // Variables globales
    let userId = localStorage.getItem('azu_user_id');
    let userName = localStorage.getItem('azu_user_name');

    // Mostrar modal si no hay usuario registrado
    if (!userId || !userName) {
      document.getElementById('welcomeModal').style.display = 'flex';
    } else {
      // Si ya existe usuario, cargar mensajes inmediatamente
      cargarMensajes();
    }

    // Manejar formulario de nombre
    document.getElementById('nameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const inputName = document.getElementById('userName').value.trim();
      if (!inputName) {
        alert('Por favor ingresa tu nombre');
        return;
      }
      
      userName = inputName;
      userId = 'user_' + Date.now() + Math.floor(Math.random() * 1000);
      
      localStorage.setItem('azu_user_id', userId);
      localStorage.setItem('azu_user_name', userName);
      
      document.getElementById('welcomeModal').style.display = 'none';
      cargarMensajes();
    });

    // Funci√≥n para cargar mensajes
    async function cargarMensajes() {
      if (!userId) return;
      
      try {
        const res = await fetch(`https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages?userId=${userId}`);
        
        if (!res.ok) {
          throw new Error('Error al cargar mensajes');
        }
        
        const mensajes = await res.json();
        const chat = document.getElementById('chat');
        chat.innerHTML = '';

        if (mensajes.length === 0) {
          // Mensaje de bienvenida inicial
          chat.innerHTML = `<div class="msg azu"><em>üëã ¬°Hola ${userName}! Soy <strong>Azu</strong>, tu asistente virtual. ¬øEn qu√© puedo ayudarte?</em></div>`;
        } else {
          // Cargar historial de mensajes
          mensajes.forEach(m => {
            const html = marked.parse(m.text);
            const sender = m.user === userId ? 'T√∫' : 'Azu';
            chat.innerHTML += `<div class="msg ${m.user === userId ? 'user' : 'azu'}"><strong>${sender}:</strong> ${html}</div>`;
          });
        }
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error('Error al cargar mensajes:', error);
        // Mostrar mensaje de bienvenida aunque falle la carga
        const chat = document.getElementById('chat');
        chat.innerHTML = `<div class="msg azu"><em>üëã ¬°Hola ${userName}! Soy <strong>Azu</strong>, tu asistente virtual. ¬øEn qu√© puedo ayudarte?</em></div>`;
      }
    }

    // Manejar env√≠o de mensajes
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!userId || !userName) {
        alert('Por favor ingresa tu nombre primero');
        document.getElementById('welcomeModal').style.display = 'flex';
        return;
      }
      
      const textInput = document.getElementById('text');
      const text = textInput.value.trim();
      if (!text) return;
      
      textInput.value = '';

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="msg user"><strong>T√∫:</strong> ${text}</div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            user: userId,
            userName: userName,
            text 
          })
        });

        if (!res.ok) {
          throw new Error('Error al enviar mensaje');
        }

        const respuestaIA = await res.json();
        const html = marked.parse(respuestaIA.text);
        chat.innerHTML += `<div class="msg azu"><strong>Azu:</strong> ${html}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error('Error al enviar mensaje:', error);
        chat.innerHTML += `<div class="msg azu"><strong>Azu:</strong> Lo siento, hubo un error al procesar tu mensaje. Por favor intenta nuevamente.</div>`;
      }
    });

    // Funciones para el tooltip de preguntas
    function insertPregunta(pregunta) {
      document.getElementById('text').value = pregunta;
      document.getElementById('text').focus();
    }

    function togglePreguntas() {
      const tooltip = document.getElementById('tooltip');
      tooltip.classList.toggle('hidden');
      
      // Ocultar despu√©s de 5 segundos
      clearTimeout(window.tooltipTimeout);
      window.tooltipTimeout = setTimeout(() => {
        tooltip.classList.add('hidden');
      }, 5000);
    }

    // Soporte para bot√≥n de instalaci√≥n PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (installBtn) {
        installBtn.style.display = 'block';
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choice => {
            if (choice.outcome === 'accepted') {
              console.log('‚úÖ Instalaci√≥n aceptada');
            } else {
              console.log('‚ùå Instalaci√≥n rechazada');
            }
            deferredPrompt = null;
          });
        });
      }
    });
  </script>

  <button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px; background-color: #004277; color: white; padding: 10px; border: none; border-radius: 5px;">Instalar App</button>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Virtual - UCB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="ucb-header">
    <img id="ucb-logo" src="https://sobretodopersonas.ucb.edu.bo/wp-content/uploads/2023/04/logo_ucb_nacional.png" alt="Logo UCB">
    <h1>Asistente Virtual</h1>
    <h2>Universidad CatÃ³lica Boliviana "San Pablo"</h2>
  </header>

  <main class="chat-container">
    <div class="chat" id="chat"></div>
    <form id="form" class="form-container">
      <input type="text" id="text" placeholder="Escribe un mensaje..." required />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    async function cargarMensajes() {
      const res = await fetch('http://localhost:3000/messages');
      const mensajes = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML = '';
      if (mensajes.length === 0) {
        chat.innerHTML = `
          <div class="message">
            <span class="user">IA:</span> ðŸŽ“ <em>Hola, soy el Asistente Virtual de la Universidad CatÃ³lica Boliviana "San Pablo". Â¿En quÃ© puedo ayudarte hoy?</em>
          </div>`;
      } else {
        mensajes.forEach(m => {
          const html = marked.parse(m.text);
          chat.innerHTML += `<div class="message"><span class="user">${m.user}:</span> ${html}</div>`;
        });
      }
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const textInput = document.getElementById('text');
      const text = textInput.value;
      textInput.value = '';

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="message"><span class="user">TÃº:</span> ${text}</div>`;
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch('http://localhost:3000/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: 'TÃº', text })
      });

      const respuestaIA = await res.json();
      const html = marked.parse(respuestaIA.text);
      chat.innerHTML += `<div class="message"><span class="user">IA:</span> ${html}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });

    cargarMensajes();
    setInterval(cargarMensajes, 5000);
  </script>
  <footer class="ucb-footer">
    <p>&copy; 2025 Universidad CatÃ³lica Boliviana "San Pablo". Todos los derechos reservados.</p>
    <a href="https://www.ucb.edu.bo" target="_blank">Sitio oficial de la UCB</a>
  </footer>  
</body>
</html>

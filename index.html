  <main class="chat-container">

    <form id="form" class="form-container">

      <button onclick="enviarPregunta('Â¿CÃ³mo es el examen final?')">Â¿CÃ³mo es el examen final?</button>

  <script>
    async function cargarMensajes() {
      const res = await fetch('https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages');
      const mensajes = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML = '';
      if (mensajes.length === 0) {
        chat.innerHTML = `
          <div class="message">
            <span class="user">IA:</span> ðŸŽ“ <em>Hola, soy el Asistente Virtual de la Universidad CatÃ³lica Boliviana "San Pablo". Â¿En quÃ© puedo ayudarte hoy?</em>
          </div>`;
      } else {
        mensajes.forEach(m => {
          const html = marked.parse(m.text);
          chat.innerHTML += `<div class="message"><span class="user">${m.user}:</span> ${html}</div>`;
        });
      }
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const textInput = document.getElementById('text');
      const text = textInput.value;
      textInput.value = '';

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="message"><span class="user">TÃº:</span> ${text}</div>`;
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch('https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: 'TÃº', text })
      });

      const respuestaIA = await res.json();
      const html = marked.parse(respuestaIA.text);
      chat.innerHTML += `<div class="message"><span class="user">IA:</span> ${html}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });

    function enviarPregunta(pregunta) {
      const textInput = document.getElementById('text');
      textInput.value = pregunta;
      document.getElementById('form').dispatchEvent(new Event('submit'));
    }

    cargarMensajes();
  </script>

</html>

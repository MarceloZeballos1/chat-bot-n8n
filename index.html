<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azu - Asistente Virtual UCB</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004277" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="top-bar">
    <!--<img src="image/azu.png" alt="Azu" class="azu-logo" />-->
    <div class="title">
      <h1>Azu</h1>
      <p>Tu asistente virtual UCB</p>
    </div>
  </div>

  <main class="container">
    <section id="chat" class="chat-box">
      <!-- Mensajes aquÃ­ -->
    </section>

    <form id="form" class="chat-form">
      <input type="text" id="text" placeholder="Escribe tu pregunta para Azu..." required />
      <button type="submit">Enviar</button>
      <div class="tooltip-container">
        <button type="button" id="preguntasBtn" class="preguntas-btn" onclick="togglePreguntas()">Â¿No sabes quÃ© preguntar?</button>
        <div id="tooltip" class="tooltip hidden">
          <button onclick="insertPregunta('Â¿QuÃ© carreras ofrece la UCB Tarija?')">Â¿QuÃ© carreras ofrece la UCB Tarija?</button>
          <button onclick="insertPregunta('Â¿CÃ³mo funciona el reglamento de evaluaciÃ³n?')">Â¿CÃ³mo funciona el reglamento de evaluaciÃ³n?</button>
          <button onclick="insertPregunta('Â¿En quÃ© consiste la evaluaciÃ³n continua?')">Â¿En quÃ© consiste la evaluaciÃ³n continua?</button>
          <button onclick="insertPregunta('Â¿Puedo rendir examen de suficiencia para una materia que ya cursÃ©?')">Â¿Examen de suficiencia?</button>
        </div>
      </div>
    </form>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js').catch(console.error);
    }

    async function cargarMensajes() {
      const res = await fetch('https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages');
      const mensajes = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML = '';

      if (mensajes.length === 0) {
        chat.innerHTML = `<div class="msg azu"><em>ðŸ‘‹ Â¡Hola! Soy <strong>Azu</strong>, tu asistente virtual. Â¿En quÃ© puedo ayudarte?</em></div>`;
      } else {
        mensajes.forEach(m => {
          const html = marked.parse(m.text);
          chat.innerHTML += `<div class="msg ${m.user === 'TÃº' ? 'user' : 'azu'}"><strong>${m.user === 'TÃº' ? 'TÃº' : 'Azu'}:</strong> ${html}</div>`;
        });
      }
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const textInput = document.getElementById('text');
      const text = textInput.value;
      textInput.value = '';

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="msg user"><strong>TÃº:</strong> ${text}</div>`;
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch('https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: 'TÃº', text })
      });

      const respuestaIA = await res.json();
      const html = marked.parse(respuestaIA.text);
      chat.innerHTML += `<div class="msg azu"><strong>Azu:</strong> ${html}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });

    function insertPregunta(pregunta) {
      document.getElementById('text').value = pregunta;
      document.getElementById('text').focus();
    }

    function togglePreguntas() {
      const tooltip = document.getElementById('tooltip');
      tooltip.classList.remove('hidden');
      clearTimeout(window.tooltipTimeout);
      window.tooltipTimeout = setTimeout(() => {
        tooltip.classList.add('hidden');
      }, 5000);
    }

    cargarMensajes();
  </script>
</body>
</html>

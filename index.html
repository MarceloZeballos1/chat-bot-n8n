<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azu - Asistente Virtual UCB</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="image/ucb.png">
  <meta name="theme-color" content="#112849" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Estilos temporales para el modal hasta que se cargue el CSS */
    #welcomeModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Bienvenido a Azu</h2>
      <p>Por favor ingresa tu nombre para comenzar:</p>
      <form id="nameForm">
        <input type="text" id="userName" placeholder="Tu nombre" required />
        <button type="submit">Comenzar</button>
      </form>
    </div>
  </div>
  <div class="top-bar">
    <!--<img src="image/azu.png" alt="Azu" class="azu-logo" />-->
    <div class="title">
      <h1>Azu</h1>
      <p>Tu asistente virtual UCB</p>
    </div>
  </div>

  <main class="container">
    <section id="chat" class="chat-box">
      <!-- Mensajes aquÃ­ -->
    </section>

    <form id="form" class="chat-form">
      <input type="text" id="text" placeholder="Escribe tu pregunta para Azu..." required />
      <button type="submit">Enviar</button>
      <div class="tooltip-container">
        <button type="button" id="preguntasBtn" class="preguntas-btn" onclick="togglePreguntas()">Â¿No sabes quÃ© preguntar?</button>
        <div id="tooltip" class="tooltip hidden">
          <button type="button" onclick="insertPregunta('Â¿QuÃ© carreras ofrece la UCB Tarija?')">Â¿QuÃ© carreras ofrece la UCB Tarija?</button>
          <button type="button" onclick="insertPregunta('Me gusta las materias de fÃ­sica y matemÃ¡tica Â¿QuÃ© carrera me conviene estudiar en la UCB Tarija? ExplÃ­came un poco acerca de ellas')">Me gusta las materias de fÃ­sica y matemÃ¡tica Â¿QuÃ© carrera me conviene estudiar en la UCB Tarija? ExplÃ­came un poco acerca de ellas</button>
          <button type="button" onclick="insertPregunta('Â¿En quÃ© consiste la evaluaciÃ³n continua?')">Â¿En quÃ© consiste la evaluaciÃ³n continua?</button>
          <button type="button" onclick="insertPregunta('Â¿CÃ³mo puedo inscribirme en la UCB Tarija?')">Â¿CÃ³mo puedo inscribirme en la UCB Tarija?</button>
        </div>
      </div>
    </form>
  </main>

  <script>
  // Variables globales
  let userId = localStorage.getItem('azu_user_id');
  let userName = localStorage.getItem('azu_user_name');
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/serviceWorker.js')
      .then(reg => console.log('Service Worker registrado:', reg.scope))
      .catch(err => console.error('Error registrando Service Worker:', err));
  }

  // PWA Installation Prompt
  window.addEventListener('beforeinstallprompt', (e) => {
    if (installBtn) {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
      
      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Usuario ${outcome === 'accepted' ? 'aceptÃ³' : 'rechazÃ³'} la instalaciÃ³n`);
          deferredPrompt = null;
        }
      });
    }
  });

  // Mostrar modal si no hay usuario registrado
  if (!userId || !userName) {
    document.getElementById('welcomeModal').style.display = 'flex';
  } else {
    cargarMensajes();
  }

  // Manejar formulario de nombre
  document.getElementById('nameForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const inputName = document.getElementById('userName').value.trim();
    if (!inputName) {
      alert('Por favor ingresa tu nombre');
      return;
    }
    
    userName = inputName;
    userId = 'user_' + Date.now() + Math.floor(Math.random() * 1000);
    
    localStorage.setItem('azu_user_id', userId);
    localStorage.setItem('azu_user_name', userName);
    
    document.getElementById('welcomeModal').style.display = 'none';
    cargarMensajes();
  });

  // FunciÃ³n para cargar mensajes
  async function cargarMensajes() {
    if (!userId) return;
    
    try {
      const res = await fetch(`https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages?userId=${userId}`);
      
      if (!res.ok) {
        throw new Error(`Error ${res.status}: ${res.statusText}`);
      }
      
      const mensajes = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML = '';

      if (mensajes.length === 0) {
        chat.innerHTML = `<div class="msg azu"><em>ðŸ‘‹ Â¡Hola ${userName}! Soy <strong>Azu</strong>, tu asistente virtual. Â¿En quÃ© puedo ayudarte?</em></div>`;
      } else {
        mensajes.forEach(m => {
          const html = marked.parse(m.text);
          const sender = m.user === userId ? 'TÃº' : 'Azu';
          chat.innerHTML += `<div class="msg ${m.user === userId ? 'user' : 'azu'}"><strong>${sender}:</strong> ${html}</div>`;
        });
      }
      chat.scrollTop = chat.scrollHeight;
    } catch (error) {
      console.error('Error al cargar mensajes:', error);
      const chat = document.getElementById('chat');
      chat.innerHTML = `<div class="msg azu"><em>ðŸ‘‹ Â¡Hola ${userName}! Soy <strong>Azu</strong>, tu asistente virtual. Â¿En quÃ© puedo ayudarte?</em></div>`;
    }
  }

  // Manejar envÃ­o de mensajes (VERSIÃ“N CORREGIDA)
  document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!userId || !userName) {
      alert('Por favor ingresa tu nombre primero');
      document.getElementById('welcomeModal').style.display = 'flex';
      return;
    }
    
    const textInput = document.getElementById('text');
    const text = textInput.value.trim();
    if (!text) return;
    
    textInput.value = '';

    const chat = document.getElementById('chat');
    chat.innerHTML += `<div class="msg user"><strong>TÃº:</strong> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch('https://backend-chatbot.prod.dtt.tja.ucb.edu.bo/messages', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ 
          userId: userId,
          userName: userName,
          text: text 
        })
      });

      if (!res.ok) {
        const errorData = await res.json().catch(() => ({}));
        throw new Error(errorData.message || `Error ${res.status}: ${res.statusText}`);
      }

      const respuestaIA = await res.json();
      const html = marked.parse(respuestaIA.text);
      chat.innerHTML += `<div class="msg azu"><strong>Azu:</strong> ${html}</div>`;
      chat.scrollTop = chat.scrollHeight;
    } catch (error) {
      console.error('Error al enviar mensaje:', error);
      chat.innerHTML += `<div class="msg azu"><strong>Azu:</strong> Lo siento, hubo un error al procesar tu mensaje. Por favor intenta nuevamente mÃ¡s tarde.</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  });

  // Funciones para el tooltip de preguntas
  function insertPregunta(pregunta) {
    document.getElementById('text').value = pregunta;
    document.getElementById('text').focus();
  }

  function togglePreguntas() {
    const tooltip = document.getElementById('tooltip');
    tooltip.classList.toggle('hidden');
    clearTimeout(window.tooltipTimeout);
    window.tooltipTimeout = setTimeout(() => {
      tooltip.classList.add('hidden');
    }, 5000);
  }
</script>

  <button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px; background-color: #004277; color: white; padding: 10px; border: none; border-radius: 5px;">Instalar App</button>
</body>
</html>
